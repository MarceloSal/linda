<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Love</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
  </head>
  <body>
    <div class="container  "style="padding-top: 5rem">
        <div class="row justify-content-center" >
            <div class="col-9  ;">

                
                <figure id="linda" style="display: none;">
                  <img src="images/cintia.jpg" >
                  
                </figure>
                <!-- <source src="videos/lindaa.mp4" type="video/mp4"> -->
                <!-- <source src="videos/linda.mp4" type="video/mp4"> -->
                <!-- <source src="videos/lindaa.webm" type="video/webm"> -->
                 
               
                <div  class="card text-center " style="width: 18rem; ">
                  
                    <img id="imagemCard" src="images/marcelo.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Who is Marcelo's love?</h5>
                        
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" >
                            <label for="floatingInput">write here</label>
                          </div>
                          <div id="liveAlertPlaceholder"></div>

                        <button  id="try" type="submit" class="btn btn-primary">make your try</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
      function question() {
          const alertPlaceholder = document.getElementById('floatingInput').value
          // const cintia = document.getElementById('linda')
          if(alertPlaceholder != "Cintia") {
            alert("Você errou!! tente novamente.")
            floatingInput.value = "";
          }else {
            alert("Você acertou.")
            trocarImagem()
            
            // cintia.style.display = "block";
            alertPlaceholder.value = "";
            
        }
      }  
        //   wrapper.innerHTML = [
        //   `<div class="alert alert-${type} alert-dismissible" role="alert">`,
        //   `   <div>${message}</div>`,
        //   '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
        //   '</div>'
        // ].join('')

        // alertPlaceholder.append(wrapper)
                
       

      const alertTrigger = document.getElementById('try')
      if (alertTrigger)  {
        alertTrigger.addEventListener('click', () => {
          question()
        })
      }

      function trocarImagem() {
        // Obter a referência da imagem
        var imagem = document.getElementById("imagemCard");

        // Lista de URLs de imagens para trocar
        var cintiaimagem = ["images/cintia.jpg", "images/cintia.jpg"]

        // Obter um número aleatório para escolher uma imagem da lista
        var indiceAleatorio = Math.floor(Math.random() * cintiaimagem.length);

        // Trocar a imagem
        imagem.src = cintiaimagem[indiceAleatorio]
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
